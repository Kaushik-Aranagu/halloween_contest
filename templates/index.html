<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÉ Halloween Costume Contest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .option-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .option-btn.tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .options {
                gap: 15px;
            }

            .option-btn {
                padding: 25px 20px;
                font-size: 1.15em;
            }

            .emoji {
                font-size: 1.3em;
            }

            .footer {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .option-btn {
                padding: 22px 18px;
                font-size: 1.05em;
            }

            .emoji {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÉ Halloween Costume Contest üéÉ</h1>
        <p class="subtitle">Show off your spooky style!</p>
        
        <div class="options">
            <a href="/participate" class="option-btn">
                <span class="emoji">üì∏</span>
                Enter the Contest
            </a>
            
            <a href="/vote" class="option-btn secondary">
                <span class="emoji">üó≥Ô∏è</span>
                Vote for Your Favorite
            </a>
            
            <a href="/results" class="option-btn tertiary">
                <span class="emoji">üèÜ</span>
                View Results
            </a>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/admin" style="color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9em;">
                üîß Admin Dashboard
            </a>
        </div>
        
        <div class="footer">
            Have a spooktacular time! üëª
        </div>
    </div>
</body>
</html>
